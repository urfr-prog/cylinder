<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADAM v3 - 40 Faces</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            background-color: #12131a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        /* ========== GRILLE AVEC MASKING ========== */
        .grid-wrapper {
            position: relative;
            --cell: min(80px, 18vw);
            --half: calc(var(--cell) / 2);
            --gap: 10px;
            width: calc(4 * var(--cell) + 3 * var(--gap));
            height: calc(5 * var(--cell) + 4 * var(--gap));
            overflow: hidden; /* LE MASQUE MAGIQUE */
        }
        
        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Une face = demi-domino */
        .face {
            position: absolute;
            background-color: #12131a;
            border: 1px solid rgba(180, 180, 190, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: none;
            z-index: 1;
        }
        
        .face.ghost {
            opacity: 0.9;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Bords arrondis selon position - chaque face a sa bordure côté médiane */
        .face.left {
            border-radius: 14px 0 0 14px;
            border-right: 1px solid rgba(180, 180, 190, 0.35);
        }
        
        .face.right {
            border-radius: 0 14px 14px 0;
            border-left: 1px solid rgba(180, 180, 190, 0.35);
        }
        
        /* Zone corridor (pour détecter le drag vertical) */
        .corridor-zone {
            position: absolute;
            height: 100%;
            cursor: ns-resize;
            z-index: 100;
        }
        
        /* Icônes SVG dans les faces */
        .face svg {
            width: 90%;
            height: 90%;
        }
        
        svg line.icon,
        svg path.icon,
        svg circle.icon,
        svg rect.icon {
            stroke: rgba(180, 180, 190, 0.35);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        
        svg path.icon.filled {
            fill: rgba(180, 180, 190, 0.35);
            stroke: none;
        }
        
        /* === ÉTATS === */
        .face.white svg .icon { stroke: rgba(180, 180, 190, 0.35); }
        .face.white svg .icon.filled { fill: rgba(180, 180, 190, 0.35); }
        
        .face.silver svg .icon { 
            stroke: #22d3ee; 
            filter: drop-shadow(0 0 2px rgba(34, 211, 238, 0.4));
        }
        .face.silver svg .icon.filled { 
            fill: #22d3ee; 
            filter: drop-shadow(0 0 2px rgba(34, 211, 238, 0.4));
        }
        .face.silver {
            box-shadow: inset 0 0 15px rgba(6, 182, 212, 0.15);
            border-color: rgba(6, 182, 212, 0.4);
        }
        
        .face.gold svg .icon { 
            stroke: #ffd700; 
            filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.6));
        }
        .face.gold svg .icon.filled { 
            fill: #ffd700; 
            filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.6));
        }
        .face.gold {
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .face.emerald svg .icon { 
            stroke: #34d399; 
            filter: drop-shadow(0 0 6px rgba(52, 211, 153, 0.9));
        }
        .face.emerald {
            box-shadow: inset 0 0 25px rgba(52, 211, 153, 0.2);
            border-color: rgba(52, 211, 153, 0.6);
        }
        
        .face.cosmic svg .icon { 
            stroke: #c4b5fd; 
            filter: drop-shadow(0 0 6px rgba(131, 56, 236, 0.7));
        }
        .face.cosmic {
            box-shadow: inset 0 0 25px rgba(131, 56, 236, 0.2);
            border-color: rgba(131, 56, 236, 0.6);
        }
        
        /* Debug info */
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: rgba(180,180,190,0.5);
            font-family: monospace;
            font-size: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug"></div>
    <div class="grid-wrapper" id="wrapper">
        <div class="grid-container" id="grid"></div>
    </div>
    
    <script>
        const COLS = 4;
        const ROWS = 5;
        const TOTAL_CELLS = COLS * ROWS; // 20
        const TOTAL_FACES = TOTAL_CELLS * 2; // 40
        
        const wrapper = document.getElementById('wrapper');
        const grid = document.getElementById('grid');
        const debug = document.getElementById('debug');
        
        // Dimensions calculées
        let CELL_SIZE = 80;
        let HALF_SIZE = 40;
        let GAP = 10;
        let CELL_TOTAL = 90;
        let GRID_WIDTH = 360;
        let GRID_HEIGHT = 450;
        
        function updateDimensions() {
            const vw18 = window.innerWidth * 0.18;
            CELL_SIZE = Math.min(80, vw18);
            HALF_SIZE = CELL_SIZE / 2;
            GAP = 10;
            CELL_TOTAL = CELL_SIZE + GAP;
            GRID_WIDTH = COLS * CELL_TOTAL;
            GRID_HEIGHT = ROWS * CELL_TOTAL;
        }
        
        // ============================================
        // ICÔNES - EXACTEMENT comme l'original
        // f1 = pointe vers le HAUT (pour face du haut dans domino vertical)
        // f2 = pointe vers le BAS (pour face du bas dans domino vertical)
        // 
        // Dans notre cas (dominos horizontaux, médianes verticales) :
        // - Face GAUCHE doit pointer vers la DROITE (vers la médiane) = on utilise f2 tourné
        // - Face DROITE doit pointer vers la GAUCHE (vers la médiane) = on utilise f1 tourné
        // ============================================
        const ICONS = {
            chevron: { 
                f1: 'M20 32L45 12L70 32',  // pointe haut
                f2: 'M20 12L45 32L70 12',  // pointe bas
                t: 'path' 
            },
            triangle: { 
                f1: 'M45 8L65 36L25 36Z',   // pointe haut
                f2: 'M45 36L65 8L25 8Z',    // pointe bas
                t: 'path' 
            },
            threeLines: { 
                f1: '25,10,25,34|45,16,45,34|65,10,65,34',  // ligne centrale courte en haut
                f2: '25,34,25,10|45,28,45,10|65,34,65,10',  // ligne centrale courte en bas
                t: 'lines' 
            },
            halfCircle: { 
                f1: 'M28 28 Q45 8 62 28',   // arc ouvert vers haut
                f2: 'M28 16 Q45 36 62 16',  // arc ouvert vers bas
                t: 'path' 
            }
        };
        
        // Fonction de rendu d'icône (comme l'original)
        function renderIcon(icon, isF2, stateClass) {
            const d = ICONS[icon];
            if (!d) return '';
            const data = isF2 ? d.f2 : d.f1;
            
            if (d.t === 'path') {
                return `<path class="icon ${stateClass}" d="${data}"/>`;
            }
            if (d.t === 'lines') {
                return data.split('|').map(p => {
                    const [x1, y1, x2, y2] = p.split(',');
                    return `<line class="icon ${stateClass}" x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}"/>`;
                }).join('');
            }
            return '';
        }
        
        // ============================================
        // DONNÉES : 40 faces
        // ============================================
        // Chaque face a : icon, state, slot (0-39)
        // Slots pairs = gauche, impairs = droite
        
        let faces = [];
        let faceElements = [];
        let ghostElements = [];
        
        // Preset initial (identique à l'original)
        const preset = [
            ['triangle', 'halfCircle'],   // cellule 0
            ['chevron', 'threeLines'],    // cellule 1
            ['triangle', 'chevron'],      // cellule 2
            ['halfCircle', 'threeLines'], // cellule 3
            ['chevron', 'halfCircle'],    // cellule 4
            ['triangle', 'halfCircle'],   // cellule 5
            ['chevron', 'threeLines'],    // cellule 6
            ['triangle', 'halfCircle'],   // cellule 7
            ['triangle', 'halfCircle'],   // cellule 8
            ['chevron', 'chevron'],       // cellule 9
            ['threeLines', 'threeLines'], // cellule 10
            ['chevron', 'triangle'],      // cellule 11
            ['halfCircle', 'threeLines'], // cellule 12
            ['halfCircle', 'chevron'],    // cellule 13
            ['triangle', 'threeLines'],   // cellule 14
            ['triangle', 'halfCircle'],   // cellule 15
            ['triangle', 'threeLines'],   // cellule 16
            ['halfCircle', 'threeLines'], // cellule 17
            ['chevron', 'threeLines'],    // cellule 18
            ['chevron', 'halfCircle']     // cellule 19
        ];
        
        function initFaces() {
            faces = [];
            for (let cell = 0; cell < TOTAL_CELLS; cell++) {
                // Face gauche (slot pair)
                faces.push({
                    icon: preset[cell][0],
                    state: 'white',
                    slot: cell * 2
                });
                // Face droite (slot impair)
                faces.push({
                    icon: preset[cell][1],
                    state: 'white',
                    slot: cell * 2 + 1
                });
            }
        }
        
        // ============================================
        // CALCUL DES POSITIONS
        // ============================================
        
        function getSlotPosition(slot) {
            const cellIndex = Math.floor(slot / 2);
            const isRight = slot % 2 === 1;
            const col = cellIndex % COLS;
            const row = Math.floor(cellIndex / COLS);
            const x = col * CELL_TOTAL + (isRight ? HALF_SIZE : 0);
            const y = row * CELL_TOTAL;
            return { x, y, col, row, isRight };
        }
        
        function getFaceBySlot(slot) {
            return faces.find(f => f.slot === slot);
        }
        
        function getFaceIndexBySlot(slot) {
            return faces.findIndex(f => f.slot === slot);
        }
        
        // ============================================
        // CRÉATION DES ÉLÉMENTS (une seule fois)
        // ============================================
        
        function createFaceElement(face, index) {
            const el = document.createElement('div');
            const pos = getSlotPosition(face.slot);
            
            el.className = `face ${pos.isRight ? 'right' : 'left'} ${face.state}`;
            el.dataset.index = index;
            
            // SVG viewBox 90x45 comme l'original, avec rotation 90° pour orientation horizontale
            // Face GAUCHE (isRight=false) : icône doit pointer vers la DROITE → f2 + rotate(90)
            // Face DROITE (isRight=true) : icône doit pointer vers la GAUCHE → f1 + rotate(90)
            const useF2 = !pos.isRight;  // Gauche = f2, Droite = f1
            const stateClass = face.state;
            const svgContent = renderIcon(face.icon, useF2, stateClass);
            
            el.innerHTML = `<svg viewBox="0 0 90 45" style="transform: rotate(90deg)">${svgContent}</svg>`;
            
            el.style.width = HALF_SIZE + 'px';
            el.style.height = CELL_SIZE + 'px';
            el.style.left = pos.x + 'px';
            el.style.top = pos.y + 'px';
            
            return el;
        }
        
        function createCorridorZone(corridorIndex) {
            const el = document.createElement('div');
            el.className = 'corridor-zone';
            el.dataset.corridor = corridorIndex;
            
            el.style.left = ((corridorIndex + 1) * CELL_TOTAL - GAP / 2 - 15) + 'px';
            el.style.width = (GAP + 30) + 'px';
            el.style.top = '0';
            
            return el;
        }
        
        function initialRender() {
            grid.innerHTML = '';
            faceElements = [];
            
            // Créer les 40 faces
            for (let i = 0; i < TOTAL_FACES; i++) {
                const el = createFaceElement(faces[i], i);
                grid.appendChild(el);
                faceElements.push(el);
            }
            
            // Créer les 3 zones corridor
            for (let c = 0; c < COLS - 1; c++) {
                const el = createCorridorZone(c);
                grid.appendChild(el);
            }
        }
        
        // ============================================
        // MISE À JOUR DES POSITIONS (sans recréer)
        // ============================================
        
        function updateFacePosition(faceIndex, animate = true) {
            const face = faces[faceIndex];
            const el = faceElements[faceIndex];
            if (!el) return;
            
            const pos = getSlotPosition(face.slot);
            
            if (animate) {
                el.style.transition = 'top 0.15s ease-out, left 0.15s ease-out';
            } else {
                el.style.transition = 'none';
            }
            
            el.style.left = pos.x + 'px';
            el.style.top = pos.y + 'px';
            
            // Mettre à jour la classe left/right
            el.classList.remove('left', 'right');
            el.classList.add(pos.isRight ? 'right' : 'left');
        }
        
        function updateAllPositions(animate = true) {
            for (let i = 0; i < TOTAL_FACES; i++) {
                updateFacePosition(i, animate);
            }
        }
        
        // ============================================
        // GHOSTS POUR WRAP-AROUND VERTICAL
        // ============================================
        
        function createGhostsForCorridor(corridorIndex) {
            clearGhosts();
            
            const slots = getCorridorSlots(corridorIndex);
            
            for (const slot of slots) {
                const faceIndex = getFaceIndexBySlot(slot);
                if (faceIndex < 0) continue;
                
                const face = faces[faceIndex];
                const pos = getSlotPosition(slot);
                
                // Ghost en haut
                const ghostTop = createFaceElement(face, faceIndex);
                ghostTop.classList.add('ghost');
                ghostTop.style.top = (pos.y - GRID_HEIGHT) + 'px';
                grid.appendChild(ghostTop);
                ghostElements.push({ el: ghostTop, baseY: pos.y - GRID_HEIGHT, slot });
                
                // Ghost en bas
                const ghostBottom = createFaceElement(face, faceIndex);
                ghostBottom.classList.add('ghost');
                ghostBottom.style.top = (pos.y + GRID_HEIGHT) + 'px';
                grid.appendChild(ghostBottom);
                ghostElements.push({ el: ghostBottom, baseY: pos.y + GRID_HEIGHT, slot });
            }
        }
        
        function clearGhosts() {
            ghostElements.forEach(g => g.el.remove());
            ghostElements = [];
        }
        
        // ============================================
        // ROTATION (swap 2 faces d'une même cellule)
        // ============================================
        
        function rotateDomino(cellIndex) {
            const leftSlot = cellIndex * 2;
            const rightSlot = cellIndex * 2 + 1;
            
            const leftFaceIdx = getFaceIndexBySlot(leftSlot);
            const rightFaceIdx = getFaceIndexBySlot(rightSlot);
            
            if (leftFaceIdx < 0 || rightFaceIdx < 0) return;
            
            const leftFace = faces[leftFaceIdx];
            const rightFace = faces[rightFaceIdx];
            
            // Swap les slots
            leftFace.slot = rightSlot;
            rightFace.slot = leftSlot;
            
            // Mettre à jour le SVG (le f1/f2 dépend de la position, pas de la face)
            const leftEl = faceElements[leftFaceIdx];
            const rightEl = faceElements[rightFaceIdx];
            
            // leftFace est maintenant à droite → utilise f1
            leftEl.innerHTML = `<svg viewBox="0 0 90 45" style="transform: rotate(90deg)">${renderIcon(leftFace.icon, false, leftFace.state)}</svg>`;
            // rightFace est maintenant à gauche → utilise f2
            rightEl.innerHTML = `<svg viewBox="0 0 90 45" style="transform: rotate(90deg)">${renderIcon(rightFace.icon, true, rightFace.state)}</svg>`;
            
            // Animer les positions
            updateFacePosition(leftFaceIdx, true);
            updateFacePosition(rightFaceIdx, true);
        }
        
        // ============================================
        // ÉTAT DU DRAG
        // ============================================
        
        let isDragging = false;
        let dragAxis = null; // 'horizontal', 'corridor', ou null
        let dragCorridor = -1;
        let dragRow = -1;
        let dragStartX = 0;
        let dragStartY = 0;
        let dragOffset = 0;
        let corridorFaceIndices = [];
        let horizontalFaceIndices = [];
        let initialPositions = []; // {faceIdx, baseX ou baseY}
        
        // ============================================
        // CORRIDOR SLIDE (vertical)
        // ============================================
        
        function getCorridorSlots(corridorIndex) {
            // Corridor N = entre col N et col N+1
            // Slots: droite de col N + gauche de col N+1
            const slots = [];
            for (let row = 0; row < ROWS; row++) {
                const leftCell = row * COLS + corridorIndex;
                const rightCell = row * COLS + corridorIndex + 1;
                slots.push(leftCell * 2 + 1);  // droite du gauche
                slots.push(rightCell * 2);      // gauche du droite
            }
            return slots;
        }
        
        function startCorridorDrag(e, corridorIndex) {
            e.preventDefault();
            isDragging = true;
            dragAxis = 'corridor';
            dragCorridor = corridorIndex;
            dragStartY = e.touches ? e.touches[0].clientY : e.clientY;
            dragOffset = 0;
            
            // Identifier les faces du corridor
            const slots = getCorridorSlots(corridorIndex);
            corridorFaceIndices = slots.map(s => getFaceIndexBySlot(s)).filter(i => i >= 0);
            
            // Sauvegarder positions initiales
            initialPositions = corridorFaceIndices.map(faceIdx => ({
                faceIdx,
                baseY: getSlotPosition(faces[faceIdx].slot).y
            }));
            
            // Créer les ghosts
            createGhostsForCorridor(corridorIndex);
        }
        
        // ============================================
        // HORIZONTAL SLIDE (ligne entière)
        // ============================================
        
        function getRowSlots(row) {
            // Tous les slots de la ligne (8 faces pour 4 cellules)
            const slots = [];
            for (let col = 0; col < COLS; col++) {
                const cell = row * COLS + col;
                slots.push(cell * 2);     // gauche
                slots.push(cell * 2 + 1); // droite
            }
            return slots;
        }
        
        function createGhostsForRow(row) {
            clearGhosts();
            
            const slots = getRowSlots(row);
            
            for (const slot of slots) {
                const faceIndex = getFaceIndexBySlot(slot);
                if (faceIndex < 0) continue;
                
                const face = faces[faceIndex];
                const pos = getSlotPosition(slot);
                
                // Ghost à gauche
                const ghostLeft = createFaceElement(face, faceIndex);
                ghostLeft.classList.add('ghost');
                ghostLeft.style.left = (pos.x - GRID_WIDTH) + 'px';
                grid.appendChild(ghostLeft);
                ghostElements.push({ el: ghostLeft, baseX: pos.x - GRID_WIDTH, slot });
                
                // Ghost à droite
                const ghostRight = createFaceElement(face, faceIndex);
                ghostRight.classList.add('ghost');
                ghostRight.style.left = (pos.x + GRID_WIDTH) + 'px';
                grid.appendChild(ghostRight);
                ghostElements.push({ el: ghostRight, baseX: pos.x + GRID_WIDTH, slot });
            }
        }
        
        function startHorizontalDrag(row) {
            dragAxis = 'horizontal';
            dragRow = row;
            
            // Identifier les faces de la ligne
            const slots = getRowSlots(row);
            horizontalFaceIndices = slots.map(s => getFaceIndexBySlot(s)).filter(i => i >= 0);
            
            // Sauvegarder positions initiales
            initialPositions = horizontalFaceIndices.map(faceIdx => ({
                faceIdx,
                baseX: getSlotPosition(faces[faceIdx].slot).x
            }));
            
            // Créer les ghosts
            createGhostsForRow(row);
        }
        
        // ============================================
        // MOVE DRAG
        // ============================================
        
        function moveDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            if (dragAxis === 'corridor') {
                dragOffset = clientY - dragStartY;
                
                // Déplacer les faces du corridor
                for (const item of initialPositions) {
                    const el = faceElements[item.faceIdx];
                    el.style.transition = 'none';
                    el.style.top = (item.baseY + dragOffset) + 'px';
                }
                
                // Déplacer les ghosts
                for (const ghost of ghostElements) {
                    ghost.el.style.transition = 'none';
                    ghost.el.style.top = (ghost.baseY + dragOffset) + 'px';
                }
            }
            else if (dragAxis === 'horizontal') {
                dragOffset = clientX - dragStartX;
                
                // Déplacer les faces de la ligne
                for (const item of initialPositions) {
                    const el = faceElements[item.faceIdx];
                    el.style.transition = 'none';
                    el.style.left = (item.baseX + dragOffset) + 'px';
                }
                
                // Déplacer les ghosts
                for (const ghost of ghostElements) {
                    ghost.el.style.transition = 'none';
                    ghost.el.style.left = (ghost.baseX + dragOffset) + 'px';
                }
            }
        }
        
        // ============================================
        // END DRAG
        // ============================================
        
        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const steps = Math.round(dragOffset / CELL_TOTAL);
            
            if (dragAxis === 'corridor' && steps !== 0) {
                endCorridorDrag(steps);
            }
            else if (dragAxis === 'horizontal' && steps !== 0) {
                endHorizontalDrag(steps);
            }
            else {
                // Revenir en position
                for (const item of initialPositions) {
                    updateFacePosition(item.faceIdx, true);
                }
                clearGhosts();
            }
            
            dragAxis = null;
            dragCorridor = -1;
            dragRow = -1;
            initialPositions = [];
            corridorFaceIndices = [];
            horizontalFaceIndices = [];
        }
        
        function endCorridorDrag(steps) {
            // Phase 1: Téléporter près de la cible
            for (const item of initialPositions) {
                const face = faces[item.faceIdx];
                const pos = getSlotPosition(face.slot);
                const el = faceElements[item.faceIdx];
                
                const oldRow = pos.row;
                const newRow = ((oldRow + steps) % ROWS + ROWS) % ROWS;
                const targetY = newRow * CELL_TOTAL;
                
                let currentY = item.baseY + dragOffset;
                while (currentY - targetY > GRID_HEIGHT / 2) currentY -= GRID_HEIGHT;
                while (targetY - currentY > GRID_HEIGHT / 2) currentY += GRID_HEIGHT;
                
                el.style.transition = 'none';
                el.style.top = currentY + 'px';
            }
            
            grid.offsetHeight; // Forcer reflow
            
            // Phase 2: Animer vers la cible
            for (const item of initialPositions) {
                const face = faces[item.faceIdx];
                const pos = getSlotPosition(face.slot);
                const el = faceElements[item.faceIdx];
                
                const oldRow = pos.row;
                const newRow = ((oldRow + steps) % ROWS + ROWS) % ROWS;
                const targetY = newRow * CELL_TOTAL;
                
                el.style.transition = 'top 0.15s ease-out';
                el.style.top = targetY + 'px';
            }
            
            // Appliquer le changement de données
            applyCorridorSlide(dragCorridor, steps);
            
            setTimeout(() => {
                clearGhosts();
                updateAllPositions(false);
            }, 200);
        }
        
        function endHorizontalDrag(steps) {
            // Phase 1: Téléporter près de la cible
            for (const item of initialPositions) {
                const face = faces[item.faceIdx];
                const pos = getSlotPosition(face.slot);
                const el = faceElements[item.faceIdx];
                
                const oldCol = pos.col;
                const isRight = pos.isRight;
                const newCol = ((oldCol + steps) % COLS + COLS) % COLS;
                const targetX = newCol * CELL_TOTAL + (isRight ? HALF_SIZE : 0);
                
                let currentX = item.baseX + dragOffset;
                while (currentX - targetX > GRID_WIDTH / 2) currentX -= GRID_WIDTH;
                while (targetX - currentX > GRID_WIDTH / 2) currentX += GRID_WIDTH;
                
                el.style.transition = 'none';
                el.style.left = currentX + 'px';
            }
            
            grid.offsetHeight; // Forcer reflow
            
            // Phase 2: Animer vers la cible
            for (const item of initialPositions) {
                const face = faces[item.faceIdx];
                const pos = getSlotPosition(face.slot);
                const el = faceElements[item.faceIdx];
                
                const oldCol = pos.col;
                const isRight = pos.isRight;
                const newCol = ((oldCol + steps) % COLS + COLS) % COLS;
                const targetX = newCol * CELL_TOTAL + (isRight ? HALF_SIZE : 0);
                
                el.style.transition = 'left 0.15s ease-out';
                el.style.left = targetX + 'px';
            }
            
            // Appliquer le changement de données
            applyHorizontalSlide(dragRow, steps);
            
            setTimeout(() => {
                clearGhosts();
                updateAllPositions(false);
            }, 200);
        }
        
        function applyCorridorSlide(corridorIndex, steps) {
            steps = ((steps % ROWS) + ROWS) % ROWS;
            if (steps === 0) return;
            
            const slots = getCorridorSlots(corridorIndex);
            const moves = [];
            
            for (const slot of slots) {
                const faceIdx = getFaceIndexBySlot(slot);
                if (faceIdx < 0) continue;
                
                const cellIndex = Math.floor(slot / 2);
                const isRight = slot % 2 === 1;
                const col = cellIndex % COLS;
                const oldRow = Math.floor(cellIndex / COLS);
                
                const newRow = ((oldRow + steps) % ROWS + ROWS) % ROWS;
                const newCellIndex = newRow * COLS + col;
                const newSlot = newCellIndex * 2 + (isRight ? 1 : 0);
                
                moves.push({ faceIdx, newSlot });
            }
            
            for (const move of moves) {
                faces[move.faceIdx].slot = move.newSlot;
            }
        }
        
        function applyHorizontalSlide(row, steps) {
            steps = ((steps % COLS) + COLS) % COLS;
            if (steps === 0) return;
            
            const slots = getRowSlots(row);
            const moves = [];
            
            for (const slot of slots) {
                const faceIdx = getFaceIndexBySlot(slot);
                if (faceIdx < 0) continue;
                
                const cellIndex = Math.floor(slot / 2);
                const isRight = slot % 2 === 1;
                const oldCol = cellIndex % COLS;
                
                const newCol = ((oldCol + steps) % COLS + COLS) % COLS;
                const newCellIndex = row * COLS + newCol;
                const newSlot = newCellIndex * 2 + (isRight ? 1 : 0);
                
                moves.push({ faceIdx, newSlot });
            }
            
            for (const move of moves) {
                faces[move.faceIdx].slot = move.newSlot;
            }
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        grid.addEventListener('mousedown', handleStart);
        grid.addEventListener('touchstart', handleStart, { passive: false });
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        let clickedFaceIdx = null;
        let clickStartTime = 0;
        
        function handleStart(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            // Corridor ?
            const corridorZone = e.target.closest('.corridor-zone');
            if (corridorZone) {
                const c = parseInt(corridorZone.dataset.corridor);
                startCorridorDrag(e, c);
                return;
            }
            
            // Face cliquée ?
            const faceEl = e.target.closest('.face');
            if (faceEl && !faceEl.classList.contains('ghost')) {
                e.preventDefault();
                
                clickedFaceIdx = parseInt(faceEl.dataset.index);
                clickStartTime = Date.now();
                
                const face = faces[clickedFaceIdx];
                const pos = getSlotPosition(face.slot);
                dragRow = pos.row;
                
                isDragging = true;
                dragAxis = null; // Sera déterminé au premier mouvement
                dragStartX = clientX;
                dragStartY = clientY;
                dragOffset = 0;
            }
        }
        
        function handleMove(e) {
            if (!isDragging) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStartX;
            const deltaY = clientY - dragStartY;
            
            // Déterminer l'axe au premier mouvement significatif
            if (dragAxis === null) {
                const threshold = 8;
                if (Math.abs(deltaX) > threshold || Math.abs(deltaY) > threshold) {
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // Drag horizontal
                        startHorizontalDrag(dragRow);
                    }
                    // Si vertical sur une face, on ignore (corridor uniquement par zone)
                }
            }
            
            if (dragAxis) {
                moveDrag(e);
            }
        }
        
        function handleEnd(e) {
            if (!isDragging) {
                return;
            }
            
            const elapsed = Date.now() - clickStartTime;
            const distance = Math.abs(dragOffset);
            
            // Si c'est un clic (pas de mouvement significatif)
            if (dragAxis === null && distance < 8 && elapsed < 300 && clickedFaceIdx !== null) {
                const face = faces[clickedFaceIdx];
                const cellIndex = Math.floor(face.slot / 2);
                rotateDomino(cellIndex);
                
                isDragging = false;
                clickedFaceIdx = null;
                return;
            }
            
            endDrag(e);
            clickedFaceIdx = null;
        }
        
        // ============================================
        // INIT
        // ============================================
        
        function init() {
            updateDimensions();
            initFaces();
            initialRender();
        }
        
        if (document.readyState === 'complete') {
            init();
        } else {
            window.addEventListener('load', init);
        }
        
        window.addEventListener('resize', () => {
            updateDimensions();
            updateAllPositions(false);
            // TODO: mettre à jour les médianes aussi
        });
    </script>
</body>
